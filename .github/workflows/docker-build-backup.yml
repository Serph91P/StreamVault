            # Pull latest image
            docker pull frequency2098/streamvault:latest
            
            # Or specific version
            docker pull frequency2098/streamvault:v${{ needs.version.outputs.new_version }}
            
            # Update with docker-compose
            docker-compose pull && docker-compose up -d
