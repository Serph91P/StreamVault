name: Docker Build Test (Pull Request)

# This workflow runs on pull requests only to validate Docker builds
# For actual releases to registries, see release.yml
on:
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'app/**'
      - 'migrations/**'
      - 'docker/Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/*.yml'

# Prevent concurrent builds on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Run tests as a gate
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run pytest
        run: pytest tests/ -v --tb=short
          
      - name: Check migrations
        run: python -m app.migrations_init

  # Check for frontend changes
  check_changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      frontend_changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'app/frontend/**'

  # Build Docker image (no push) to validate it builds correctly
  build:
    needs: [test, check_changes]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
    
      # Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'app/frontend/package-lock.json'
          
      - name: Cache frontend build
        uses: actions/cache@v4
        with:
          path: |
            app/frontend/dist
            app/frontend/node_modules
          key: frontend-build-${{ hashFiles('app/frontend/package-lock.json', 'app/frontend/src/**') }}
          restore-keys: |
            frontend-build-
          
      - name: Build Frontend
        working-directory: app/frontend
        run: |
          npm ci --prefer-offline
          rm -rf dist || true
          npx update-browserslist-db@latest
          npm run build
    
      # Docker build (no push)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Build Docker image (validation only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          push: false
          tags: streamvault:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  # Security scanning on requirements
  security:
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Python dependency security check
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          echo "üîç Running safety check..."
          safety check || true
          echo "üîç Running bandit analysis..."
          bandit -r app/ -ll || true
