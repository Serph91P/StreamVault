services:
  app:
    image: frequency2098/streamvault
    container_name: streamvault
    user: "1000:1000"
    
    # Resource limits to prevent memory leaks and ensure predictable performance
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    # Health check for container orchestration and monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    
    # Logging configuration to prevent disk space issues
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    volumes:
      - app_data:/app/data
      - ./recordings:/recordings
      - app_logs:/app/logs
      - ./config/streamlink:/app/config/streamlink
    
    ports:
      - "7000:7000"    
    
    environment:
      - PUID=1000
      - PGID=1000
      - TWITCH_APP_ID=${TWITCH_APP_ID}
      - TWITCH_APP_SECRET=${TWITCH_APP_SECRET}
      - BASE_URL=${BASE_URL}
      - EVENTSUB_SECRET=${EVENTSUB_SECRET}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=${TZ:-Europe/Berlin}
      - ENVIRONMENT=production
      # Browser token for H.265/1440p quality (see Settings â†’ Twitch Connection)
      # Extract from browser: document.cookie.split("; ").find(item=>item.startsWith("auth-token="))?.split("=")[1]
      - TWITCH_OAUTH_TOKEN=${TWITCH_OAUTH_TOKEN:-}
    
    restart: unless-stopped
    
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - streamvault_network
  db:
    image: postgres:16-alpine
    container_name: streamvault_db
    
    # Database resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    
    volumes:
      - db_data:/var/lib/postgresql/data
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    
    networks:
      - streamvault_network

volumes:
  db_data:
  app_data:
  app_logs:

networks:
  streamvault_network:
    driver: bridge