services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: streamvault_dev
    user: "1000:1000"
    volumes:
      # Mount the app directory for live code updates
      - ../app:/app/app
      - app_data:/app/data
      - ../check_indexes.py:/app/check_indexes.py
    ports:
      - "7000:7000"
    environment:
      - PUID=1000
      - PGID=1000
      - TWITCH_APP_ID=${TWITCH_APP_ID}
      - TWITCH_APP_SECRET=${TWITCH_APP_SECRET}
      - BASE_URL=${BASE_URL}
      - EVENTSUB_SECRET=${EVENTSUB_SECRET}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - streamvault_network

  db:
    image: postgres:16-alpine
    container_name: streamvault_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - streamvault_network

volumes:
  db_data:
  app_data:

networks:
  streamvault_network:
    driver: bridge