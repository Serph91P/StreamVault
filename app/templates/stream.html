<div class="stream-container">
    <h2 id="streamer-name">{{ streamer.username }}</h2>
    <div class="stream-info">
        <p>Status: <span id="stream-status">{{ 'Live' if streamer.is_live else 'Offline' }}</span></p>
        <p>Title: <span id="stream-title">{{ streamer.stream_title }}</span></p>
        <p>Game: <span id="game-name">{{ streamer.game_name }}</span></p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/websocket.js') }}"></script>

    const streamerSocket = new StreamerWebSocket('{{ streamer.username }}');
