<!DOCTYPE html>
<html>
<head>
    <title>StreamVault</title>
    <style>
        .notification {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>StreamVault</h1>
    <form id="streamerForm">
        <input type="text" name="username" placeholder="Streamer Username" required>
        <button type="submit">Add Streamer</button>
    </form>
    <div id="notifications"></div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        
        ws.onmessage = function(event) {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = event.data;
            notifications.insertBefore(notification, notifications.firstChild);
        };

        document.getElementById('streamerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/add_streamer', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                const notifications = document.getElementById('notifications');
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = data.message;
                notifications.insertBefore(notification, notifications.firstChild);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
